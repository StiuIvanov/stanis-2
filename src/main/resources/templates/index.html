<main>
    <div class="container bg-blur rounded mt-5">
        <div class="scene scene--card" >
            <div class="card">
                <div class="card__face card__face--front"><img src="/images/front.png" width="100%" height="100%"></div>
                <div class="card__face card__face--back"><img src="/images/back.png" width="100%" height="100%"></div>
            </div>
        </div>
        <p>Click card to flip.</p>
    </div>


</main>
<footer th:replace="fragments/commons::footer"></footer>
<script>var cards = document.querySelectorAll('.card');

[...cards].forEach((card)=>{
    card.addEventListener( 'click', function() {
        card.classList.toggle('is-flipped');
    });
});</script>
