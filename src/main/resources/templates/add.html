<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header>
    <nav th:replace="fragments/commons::nav"></nav>
</header>

<h1>Choose picture</h1>
<form th:action="@{/pictures/add}" th:method="post" enctype="multipart/form-data">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label >First name</label>
            <input type="text" class="form-control" placeholder="Input title name"  required>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label >File</label>
            <input type="file" class="form-control"  placeholder="Last name"  name="picture" required>
        </div>
        <div class="col-md-4 mb-3">
            <label>Submit</label>
            <div class="input-group">
                <div class="input-group-prepend"></div>
                <input type="submit" class="form-control"  required>
            </div>
        </div>
    </div>
</form>
<script th:replace="fragments/commons::bsbundle"></script>
</body>
</html>
