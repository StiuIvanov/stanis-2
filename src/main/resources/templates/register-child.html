<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header>
    <nav th:replace="fragments/commons::nav"></nav>

</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register child</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded" th:object="${childModel}" th:method="post" th:action="@{/users/register-child}" enctype="multipart/form-data">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2 text-white">Child name</label>
            </div>
            <input th:field="*{name}" th:errorclass="bg-danger" type="text" min="1" max="11" class="form-control" id="name"
                   name="username"/>
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Username error
                message</small>
        </div>


        <div class="label-holder text-white textCol justify-content-center">
            <label>File</label>
            <input type="file" class="form-control" placeholder="Last name" name="picture" required>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Birthdate</label>
            </div>
            <input th:field="*{birthdate}" th:errorclass="bg-danger" type="date" min="1920-01-01" max="2022-01-01"
                   class="form-control" id="password" name="password"/>
            <small th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" class="text-danger">Birthdate error
                message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-4" value="Register">Register</button>
        </div>
    </form>
</main>

<footer th:replace="fragments/commons::footer"></footer>
<script th:replace="fragments/commons::bsbundle"></script>
</body>
</html>
