<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MasterKids App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/793326a9b8.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

</head>
<body>
<header>
    <nav th:replace="fragments/commons::nav"></nav>
</header>
<div class="container bg-blur rounded mt-5 mb-4 ">

    <table class="table  table-light table-striped table-bordered table-success" id="my-table">
        <thead>
        <tr>
            <th scope="col">Child Name</th>
            <th id="td2" scope="col">Remove</th>
        </tr>
        </thead>
        <tbody id="info-container">
        <th:block th:each="c : ${children}" th:object="${c}">
            <tr>
                <td><a th:text="*{name}" th:href="@{/child/{id}(id=*{id})}"></a></td>
                <td>
                    <form  th:method="delete" th:action="@{/admin/delete/child/{id}(id=*{id})}">
                        <button class="btn btn-warning  mb-3">Remove</button>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>


</div>

<footer th:replace="fragments/commons::footer"></footer>
<script th:replace="fragments/commons::bsbundle"></script>
</body>
</html>
